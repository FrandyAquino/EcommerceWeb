<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frandy Store</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fa-solid fa-box fa-2xl" style="color: #ffffff;"></i>
                    <h1 class="nav-title">Frandy Store</h1>
                </div>
                <input type="search" name="search" id="nav-search" placeholder="Buscar productos...">
                <button id="nav-cart">
                    <i class="fa-solid fa-cart-shopping fa-xl" style="color: #ffffff;"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>
    <div id="productsContainer"></div>
    <aside>
        <div id="aside-container" class="hideCart">
        </div>
    </aside>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
